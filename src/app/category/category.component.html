<div class="container">
  <div class="card">
    <div class="card-header">List Categories</div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
              <th>ID</th>
              <th>name</th>
              <th>description</th>
            </tr>
            </thead>
           <tbody>
           <tr *ngFor="let a of categories">
             <td>{{a.id}}</td>
             <td>{{a.name}}</td>
             <td>{{a.description}}</td>
           </tr>
           </tbody>
        </table>
    </div>
</div>
